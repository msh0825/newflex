<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find movie</title>
  <link rel="stylesheet" href="./css/find.css">
</head>
<body>
  <form class="find-search-bar-form display-flex-center position-relative">
    <div class="display-flex-center position-relative">
      <input class="find-search-bar" placeholder="검색하기">
      <span class="material-symbols-outlined">
        search
      </span>
    </div>
  </form>
  <div class="best-movie position-relative">
    <div class="best-movie__img-container">
      <img class="best-movie__img" src="./img/find-bestMovie-img.jpg">
      <span class="material-symbols-outlined">
        play_arrow
      </span>
    </div>
    <div class="best-movie__title">
      <p class="best-movie__promotion-text">지금 가장 흥행하는 작품은?</p>
      <span class="best-movie__movie-name">승리호</span>
    </div>
  </div>
  <div class="reco">
    <div class="other">다른 작품 보기 ></div>
    <div class="other-movie">
      <img class="m_1" src="./img/find-movieRecommendation-01.jpg">
      <img class="m_2" src="./img/find-movieRecommendation-02.jpg">
      <img class="m_3" src="./img/find-movieRecommendation-03.jpg">
    </div>
  </div>
  <div class="navigation-bar">
    <a href="find-result.html">
      <span class="material-symbols-outlined find-icon-clicked">
        search
      </span>
    </a>
    <a href="mypage.html">
      <span class="material-symbols-outlined">
        person_outline
      </span>
    </a>
  </div>
</body>
</html>
